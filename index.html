<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>persona-3d</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <div class="panel">
          <div class="panel-title">Current question</div>

          <button id="btnToggleQuestion" class="btn secondary">Show question</button>

          <div class="hint">
            Tip: click or drag the 3D plane background to hide the question window.
          </div>
        </div>

        <div class="panel">
          <div class="panel-title">Paste LLM JSON</div>

          <label class="field">
            <span class="field-label">Model label (optional)</span>
            <input id="modelLabel" class="input" placeholder="ex: GPT-5.2 Thinking" />
          </label>

          <textarea id="jsonInput" class="textarea" placeholder="Paste the strict JSON from the LLM here..."></textarea>

          <div class="row">
            <button id="btnParseSave" class="btn primary">Parse + save</button>
            <button id="btnClearInput" class="btn secondary">Clear</button>
          </div>

          <div id="parseStatus" class="status"></div>
        </div>

        <div id="progressPanel" class="panel hidden">
          <div class="panel-title">Progress</div>

          <div class="progress-row">
            <div class="progress-label">Unlock Overview:</div>
            <div class="progress-value" id="progressText">0/100</div>
          </div>

          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>

        <div id="historyPanel" class="panel hidden">
          <div class="panel-title">Answer history</div>
          <div id="historyList" class="history"></div>
        </div>
      </aside>

      <main id="stage">
        <div id="threeWrap">
          <canvas id="threeCanvas"></canvas>
        </div>

        <div id="personaLayer"></div>

        <div id="questionWindow" class="question-window hidden">
          <div class="question-media">
            <img id="questionImg" alt="" />
            <div id="noImg" class="no-img">No image yet</div>
          </div>
          <div id="questionText" class="question-text"></div>
        </div>
      </main>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
